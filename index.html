<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>ISPO TRANSPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700;900&display=swap" rel="stylesheet">
  <style>
    /* -------------------- Reset & font -------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      opacity: 0;            
      animation: fadeIn 1.2s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2.5rem;
    }

    /* -------------------- Title -------------------- */
    h1 {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 900;
      text-align: center;
    }

    /* Wrapper, et mõlemad read oleksid sama laiusega */
    .line {
      display: inline-block;
      width: 16ch;  /* mõlemal real sama laiusega */
      text-align: center;
      letter-spacing: 0.15em;
    }

    .iso {
      font-size: clamp(3rem, 8vw, 4.5rem);
    }

    .transport {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-top: 0.15em;
      font-weight: 700;
    }

    /* -------------------- Footer -------------------- */
    footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
      transition: color 0.3s, transform 0.3s;
    }

    footer a:hover {
      color: #ddd;
      transform: translateY(-2px);
    }

  </style>
</head>
<body>
  <main class="card">
    <h1>
      <span class="line iso">ISPO</span>
      <span class="line transport">TRANSPORT</span>
    </h1>

    <footer>
      <a href="mailto:raimo@ispo.ee">raimo@ispo.ee</a>
      <a href="tel:+37256273053">+372 5627 3053</a>
    </footer>
  </main>
</body>
</html>
