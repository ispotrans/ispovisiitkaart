<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>ISPO TRANSPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* -------------------- Reset & font -------------------- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      text-align: center;
      opacity: 0;            /* fade-in algus */
      animation: fadeIn 1.2s ease-in forwards;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* -------------------- Card -------------------- */
    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 3rem 2.5rem;
    }

    /* -------------------- Title -------------------- */
    h1 {
      font-weight: 800;
      font-size: clamp(3rem, 8vw, 4.5rem);
      letter-spacing: 0.15em;
      line-height: 1.1;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 span {
      display: block;
    }

    /* Optiline tsentreerimine sõnade laiusest sõltumata */
    .iso {
      font-size: clamp(3rem, 8vw, 4.5rem);
    }

    .transport {
      font-size: clamp(1.2rem, 3vw, 1.5rem);
      margin-top: 0.15em;
    }

    /* -------------------- Footer -------------------- */
    footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      display: block;
      margin: 0.2rem 0;
    }

    footer a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <main class="card">
    <h1>
      <span class="iso">ISPO</span>
      <span class="transport">TRANSPORT</span>
    </h1>

    <footer>
      <a href="mailto:raimo@ispo.ee">raimo@ispo.ee</a>
      <a href="tel:+37256273053">+372 5627 3053</a>
    </footer>
  </main>
</body>
</html>
