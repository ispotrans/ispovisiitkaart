<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>ISPO TRANSPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background-color: #000;
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      overflow-x: hidden; /* ära lase horisontaalselt kerida */
    }

    .card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      max-width: 90vw;
    }

    h1 {
      display: flex;
      justify-content: center;
      white-space: nowrap; /* ära murra tähti uuele reale */
      line-height: 1;
      font-weight: 900;
      margin-bottom: 0.2em;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: scale(0.9) translateY(10px);
      animation: fadeScaleIn 0.6s forwards;
    }

    @keyframes fadeScaleIn {
      to { opacity: 1; transform: scale(1) translateY(0); }
    }

    .iso { font-size: clamp(3rem, 10vw, 4.5rem); letter-spacing: 0.1em; }
    .transport { font-size: clamp(1.2rem, 5vw, 1.5rem); letter-spacing: 0.08em; margin-bottom: 1rem; }

    footer {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    footer a {
      color: #fff;
      text-decoration: none;
      margin: 0.2rem 0;
      transition: color 0.3s, transform 0.3s;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeScaleIn 0.6s forwards;
    }

    footer a:hover { color: #ddd; transform: translateY(-2px); }

    @media (max-width: 480px) {
      .iso { font-size: clamp(2.2rem, 12vw, 3.2rem); }
      .transport { font-size: clamp(1rem, 6vw, 1.2rem); }
    }
  </style>
</head>
<body>
  <main class="card">
    <h1 class="iso">
      <span class="letter" style="animation-delay:0s">I</span>
      <span class="letter" style="animation-delay:0.2s">S</span>
      <span class="letter" style="animation-delay:0.4s">P</span>
      <span class="letter" style="animation-delay:0.6s">O</span>
    </h1>

    <h1 class="transport">
      <span class="letter" style="animation-delay:1s">T</span>
      <span class="letter" style="animation-delay:1.2s">R</span>
      <span class="letter" style="animation-delay:1.4s">A</span>
      <span class="letter" style="animation-delay:1.6s">N</span>
      <span class="letter" style="animation-delay:1.8s">S</span>
      <span class="letter" style="animation-delay:2s">P</span>
      <span class="letter" style="animation-delay:2.2s">O</span>
      <span class="letter" style="animation-delay:2.4s">R</span>
      <span class="letter" style="animation-delay:2.6s">T</span>
    </h1>

    <footer>
      <a href="mailto:raimo@ispo.ee" style="animation-delay:5s">raimo@ispo.ee</a>
      <a href="tel:+37256273053" style="animation-delay:5.2s">+372 5627 3053</a>
    </footer>
  </main>

  <script>
    const footerLinks = document.querySelectorAll('footer a');
    footerLinks.forEach(link => {
      const delay = link.style.animationDelay || '0s';
      link.style.animation = `fadeScaleIn 0.6s ease forwards ${delay}`;
    });
  </script>
</body>
</html>
