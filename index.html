<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8" />
  <title>ISPO TRANSPORT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .card {
      text-align: center;
      padding: 3rem 2.5rem;
    }

    h1 {
      margin: 0;
      font-size: clamp(3rem, 8vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 0.15em;
    }

    h2 {
      margin: 0.75rem 0 0;
      font-size: 1.1rem;
      font-weight: 400;
      letter-spacing: 0.35em;
      opacity: 0.85;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.95rem;
      opacity: 0.8;
    }

    footer a {
      color: #fff;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>ISPO</h1>
    <h2>TRANSPORT</h2>

    <footer>
      <div>
        <a href="mailto:raimo@ispo.ee">raimo@ispo.ee</a>
      </div>
      <div>
        <a href="tel:+37256273053">+372 5627 3053</a>
      </div>
    </footer>
  </main>
</body>
</html>
